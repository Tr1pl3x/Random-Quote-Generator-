<!DOCTYPE html>
<html>
    <head>
        <meta name ="viewport" content = "width=device-width,initial-scale =1.0">
        <title> Random Quote of the day </title>
        <script src="https://kit.fontawesome.com/cdb8f8dd51.js" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "quote-box">
            <h2> Quote of The day </h2>
            <blockquote id = "quote"> Quote goes here... </blockquote>
            <span id ="author"> Author... </span>
            <div>
                <button onclick = "getQuote(api_url)">
                    <i class="fa-solid fa-arrows-rotate fa-2xl"></i>
                    <span class="text-container">new quote</span>
                </button>
                <button onclick = "copyText()">
                    <i class="fa-solid fa-copy fa-2xl"></i>
                    <span class="text-container">copy quote</span>
                </button>
                <button id="darkMode" onclick="toggleDarkMode()">
                    <i class="fa-solid fa-circle-half-stroke fa-2xl"></i>
                    <span class="text-container">dark mode?</span>
                </button>
            </div>
        </div>
    </body>
    <script src = "script.js"></script>
</html>
